<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <content>
    <div class="mar">
    <div class="contenido">
      <div class="imagen">
        <div class="resaltar">
          <img class="img_ppal" src="images/image-equilibrium.jpg" alt="imagen_cubo">
          
        </div>
      </div>
      <div class="equi">
        <span>Equilibrium #3429</span>
      </div>
      <div class="our">
        <span>Our Equilibrium collection promotes balance and calm.</span>
      </div>
      <div class="columnas">
        <div class="columna1">
          <div><img src="images/icon-ethereum.svg" alt="icono_eth"></div>
          <div><span> 0.041 ETH</span></div>
          
        </div>
        <div class="columna2">
          
          <div><span> 3 days left</span></div>
          <div><img src="images/icon-clock.svg" alt="icono_clock"></div>
        </div>
      </div>
      <div class="creator">
        <div class="creator_imagen"><img src="images/image-avatar.png" alt="imagen_avatar"></div>
        <div class="creator_nombre"><span class="creator_nombre_grey">Creation of </span><span class="creator_nombre_white">Jules Wyvern</span></div>
        
      </div>
    </div>
    </div>
  </content>
  
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/gabrielveliz" target="_blank">Gabriel Veliz</a>.
  </div>
</footer>


</body>
</html>
